<!DOCTYPE html>
<html>
    <h1>Registration Form</h1>
    <form action="/process" method="post">
        <div>
            <label>First Name:*</label>
            <input type="text" name="name" 
            placeholder="" >
        </div>
        <div>
            <label>Last Name:*</label>
            <input type="text" name="email" 
            placeholder="" >
        </div>
        <div>
            <label>Email Addres:*</label>
            <input type="text" name="email" 
            placeholder="" >
        </div>
        <div>
            <label>Password:*</label>
            <input type="password">
        </div>
        <div>
            <label>Confirm Password:*</label>
            <input type="password">
        </div>
        <div>
            <label>Birthday:</label>
            <input type="date">
        </div>
    <h2>Gender identity:</h2>
        <div>
            <input type="radio">Male
            <input type="radio">Female
            <input type="radio">Non-binary
            <input type="radio">I prefer not a answer
        </div>
        <div>
        <h3>A short description about myself:</h3>
        <textarea name="comment" cols="30" rows="8"></textarea>
        </div>
        <div>
            <h2>Favorite Language:
                <select name="snack">
                <option>Javascript</option>
                <option>HTML</option>
                <option>CSS</option>
            </h2>
        </div>
        <div>
        <input type="checkbox">Yes,I would like to receive periodic email updates
        </div>
        <div>
            <input type="submit" value="Create Account">
        </div>
        
        <h3>*Indicates a required field</h3>
    </form>

</html>
