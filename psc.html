<!DOCTYPE html>
<html> <!--html es padre de head y body-->
    <head> <!--head es padre de title y hermano de body-->
        <title> ¡Hola, mundo! </title><!--title es hijo de head-->
    </head>
    <body><!--body es hijo de html y es padre de h1 y p-->
        <h1> Aquí hay una etiqueta de encabezado </h1><!--h1 es hijo de body y hermano de p-->
        <p> Ahora, una etiqueta de párrafo </p><!--p es hijo de body y hermano de h1-->
    </body>
</html>
