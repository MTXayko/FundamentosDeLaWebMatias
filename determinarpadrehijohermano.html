<!DOCTYPE html>
<html> <!--html es el elemento raiz, es padre de head,body,h1,ul y li-->
    <head> <!--head es hijo de html y es padre de title, hermano de body-->
        <title> <!--title es hijo de head y contiene un contenido (texto)-->
            Básico II
        </title>
    </head>
    <body><!--body es el hijo de html,hermano de head y es padre de table-->
        <table> <!--table es hijo de body y es padre de thead y tbody-->
            <thead><!--thead es hijo de table,hermano de tbody y es padre de tr y th-->
                <tr><th>Nombre</th><th>Apellido</th><th>Email</th><th>Contraseña</th></tr><!--tr y th son hijos de thead y ambos son hermanos y contienen un contenido(texto)-->
            </thead>
            <tbody><!--tbody es hijo de table, hermano de thead y sus hijos son tr y td-->
                <tr> <!--tr es hijo de tbody, hermano de td y su hijo es td-->
                    <td><!--td es hijo de tr y contiene un contenido(texto)-->
                        Brendan
                    </td>
                    <td><!--td es hijo de tr y contiene un contenido(texto)-->
                        Stanton
                </td>
                <td><!--td es hijo de tbody,hermano de tr y contiene un contenido(texto)-->
                        brendanrocks@gmail.com
                    </td><td> ContraseñaFalsa123 </td></tr><!--td y tr son hijos de tbody,entre ellos son hermanos, y contiene un contenido(texto)-->
            </tbody>
        </table>
    <h1>Aquí hay una lista de mis cosas favoritas:</</h1> <!--h1 es hijo de html, hermano de ul,li y body y contiene un contenido(texto)-->
        <ul><li>Comida</li><!--ul es padre de li,hermano de body,hijo de html y contiene contenido(texto)-->
    <li>Ancho de banda</li><!--li es hijo de ul y contiene contenido (texto)-->
        <li>Café</li><!--contiene contenido (texto)-->
        <li>Playa
        </li><!--contiene contenido (texto)-->
    </ul>
    </body>
</html>
